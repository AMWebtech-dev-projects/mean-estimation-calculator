<!-- [ngClass]="!isCollapsed ? 'sidebar-desk' : 'sidebar-mob'" -->
<section class="app-dashboard" [ngClass]="{'sidebar-desk' : addDesktopClass, 'sidebar-mob' : addMobClass}">
  <header class="header-fixed">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> <img src="assets/img/brand/AMW_Logo.svg" width="150px"></a>
        <button class="navbar-toggler d-block dashboard" type="button" data-toggle="collapse"
          data-target=".navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Toggle navigation"
          [attr.aria-expanded]="!addDesktopClass" (click)="toggleClass()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="nav navbar-nav ml-auto d-block">
          <li class="nav-item dropdown" dropdown placement="bottom right">
            <a class="nav-link text-primary text-capitalize" data-toggle="dropdown" href="#" role="button"
              aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
              <img [src]="currentUser.userPhoto ? currentUser.userPhoto : '../../../assets/img/brand/avatar.png'"
                class="m-0 img-avatar img-circle" width="35px" />
              <span class="pt-2 p-1"> {{currentUser.userName}}</span>
              <i class="pt-2 dropdown-toggle-split fa fa-caret-down"> </i> &nbsp;&nbsp;
              &nbsp;&nbsp;
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
              <a class="dropdown-item p-2 pl-3 cursor-pointer text-secondary" (click)="logout()"><i
                  class="fa fa-lock p-1"></i>
                Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="app-dashboard-body">
    <app-dashboard-sidebar [navItems]="navItems"></app-dashboard-sidebar>
    <main class="main row mr-0">
      <div class="container-fluid px-4">
        <app-loading></app-loading>
        <router-outlet></router-outlet>
      </div>
      <!-- <pre [innerHTML]="navItems | json"></pre> -->
    </main>
    <div class="backtotop" [ngClass]="{'show-scrollTop': showScroll}">
      <button (click)="scrollToTop()">
        <i class="fa fa-chevron-up" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</section>
